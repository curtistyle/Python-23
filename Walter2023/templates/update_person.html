{% extends 'layout.html' %}
{% block body%}


{% block formbody %}
{% endblock %}

<div class="d-flex align-items-center flex-column justify-content-center">
    <div class="col-md-7 m-4 d-flex justify-content-center align-items-center">
        

        <table class="table table-striped table-bordered table-sm">
            <caption class="text-primary">View all persons</caption>
            <thead>
                <td>ID</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Email</td>
                <td>Option</td>
            </thead>
            <tbody>
                {% for person in persons %}
                <tr>
                    <td>{{ person.0 }}</td> <!-- ID -->
                    <td>{{ person.1 }}</td> <!-- Nombre -->
                    <td>{{ person.2 }}</td> <!-- Apellido -->
                    <td>{{ person.3 }}</td> <!-- Email -->
                    <td class="d-flex justify-content-center"><a href="/form_update_person/{{ person.0 }}" class="btn btn-outline-warning">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form class="m-2" action="/update_person"><button type="submit" class="btn btn-outline-secondary">Refresh</button></form>
</div>
{% endblock %}
